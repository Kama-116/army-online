<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #1a1a1a; color: white; text-align: center; 
            font-family: 'Arial Narrow', sans-serif; margin: 0; overflow: hidden; user-select: none;
        }

        /* ВЕРХНЯЯ ПАНЕЛЬ (TOP BAR) */
        .header-panel {
            display: flex; background: linear-gradient(to bottom, #5d4a37, #2a1f14);
            border-bottom: 2px solid #f1c40f; padding: 4px; height: 50px;
            align-items: center; justify-content: space-between; z-index: 100; position: relative;
        }

        .player-info {
            background: linear-gradient(to bottom, #ff9d00, #ff5e00);
            border: 1px solid #fff; border-radius: 4px; padding: 2px 10px;
            text-align: left; min-width: 130px; box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        .player-name { font-weight: bold; font-size: 13px; color: #000; text-shadow: 0 1px 0 rgba(255,255,255,0.3); }
        .exp-bar { background: #333; height: 5px; border: 1px solid #000; margin-top: 2px; border-radius: 2px; overflow: hidden; }
        .exp-fill { background: #00ff00; width: 45%; height: 100%; }

        .stats-container { display: flex; gap: 4px; }
        .stat-item {
            background: rgba(0,0,0,0.6); border: 1px solid #666; border-radius: 3px;
            padding: 2px 6px; display: flex; align-items: center; gap: 4px;
        }
        .stat-item img { width: 16px; height: 16px; }
        .stat-val { font-size: 14px; font-weight: bold; color: #f1c40f; }

        /* ЛЕВАЯ ПАНЕЛЬ (МЕДАЛИ/НЫЧКИ) */
        .left-medals {
            position: absolute; left: 10px; top: 70px; display: flex;
            flex-direction: column; gap: 10px; z-index: 50;
        }
        .medal-icon {
            width: 48px; height: 48px; background: radial-gradient(#888, #222);
            border: 2px solid #f1c40f; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        .medal-icon img { width: 32px; height: 32px; }

        /* ПРАВАЯ ПАНЕЛЬ (ЗАДАНИЯ/СРОЧНИКИ) */
        .tasks-panel {
            position: absolute; right: 5px; top: 120px; width: 140px;
            background: rgba(60, 40, 20, 0.8); border: 1px solid #f1c40f;
            border-radius: 5px; padding: 5px; text-align: left; z-index: 50;
        }
        .tasks-title { color: #f1c40f; font-size: 11px; font-weight: bold; border-bottom: 1px solid #f1c40f; margin-bottom: 5px; }
        .task-item { font-size: 10px; color: #fff; margin-bottom: 4px; border-bottom: 1px dashed #555; padding-bottom: 2px; }

        /* НИЖНЯЯ ПАНЕЛЬ (КОРЕША) */
        .bottom-friends {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 85px;
            background: linear-gradient(to top, #333, #111); border-top: 2px solid #f1c40f;
            display: flex; align-items: center; padding: 0 10px; gap: 8px; z-index: 60;
            overflow-x: auto;
        }
        .friend-card {
            min-width: 60px; height: 75px; background: #222; border: 1px solid #f1c40f;
            border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .friend-card img { width: 45px; height: 45px; border-radius: 3px; border: 1px solid #444; }
        .friend-name { font-size: 9px; margin-top: 3px; color: #ccc; }

        /* ПЕРСОНАЖ */
        #main-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        #char-img { max-width: 80%; max-height: 65%; filter: drop-shadow(0 0 20px #000); }

        .btn-action {
            background: #f1c40f; color: #000; border: none; padding: 5px 10px;
            font-weight: bold; border-radius: 3px; font-size: 10px; margin-top: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-panel">
        <div class="player-info" onclick="tg.showAlert('Твой профиль')">
            <div class="player-name" id="p-name">Рядовой Кама</div>
            <div class="exp-bar"><div class="exp-fill"></div></div>
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <img src="https://img.icons8.com/color/48/military-medal.png">
                <span class="stat-val" id="val-score">34640</span>
            </div>
            <div class="stat-item">
                <img src="https://img.icons8.com/color/48/lightning-bolt.png">
                <span class="stat-val">10</span>
            </div>
            <div class="stat-item">
                <img src="https://img.icons8.com/color/48/ruble.png">
                <span class="stat-val" id="val-money">100</span>
            </div>
        </div>
    </div>

    <div class="left-medals">
        <div class="medal-icon"><img src="https://img.icons8.com/color/96/medal2.png"></div>
        <div class="medal-icon"><img src="https://img.icons8.com/color/48/shield.png"></div>
        <div class="medal-icon"><img src="https://img.icons8.com/color/48/military-helmet.png"></div>
    </div>

    <div class="tasks-panel">
        <div class="tasks-title">СПИСОК ЗАДАЧ:</div>
        <div class="task-item">1. Чистка картошки</div>
        <div class="task-item">2. Наряд вне очереди</div>
        <div class="task-item">3. Помыть плац</div>
        <div class="task-item">4. Собрать сигареты</div>
        <button class="btn-action">ВЫПОЛНИТЬ</button>
    </div>

    <div id="main-view">
        <img id="char-img" src="https://github.com/Kama-116/army-online/blob/main/rank1.JPG?raw=true">
    </div>

    <div class="bottom-friends">
        <div class="friend-card">
            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=1">
            <div class="friend-name">Димон</div>
        </div>
        <div class="friend-card">
            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=2">
            <div class="friend-name">Серый</div>
        </div>
        <div class="friend-card">
            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=3">
            <div class="friend-name">Жека</div>
        </div>
        <div class="friend-card">
            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=4">
            <div class="friend-name">Миха</div>
        </div>
        <div class="friend-card">
            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=5">
            <div class="friend-name">Вано</div>
        </div>
        <div class="friend-card">
            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=6">
            <div class="friend-name">Тоха</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Обновление данных
        function sync() {
            document.getElementById('val-score').innerText = localStorage.getItem('score') || 0;
            document.getElementById('val-money').innerText = localStorage.getItem('money') || 100;
            document.getElementById('p-name').innerText = localStorage.getItem('playerNick') || "Рядовой Кама";
        }

        sync();
    </script>
</body>
</html>
