<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #1a1a1a; color: white; text-align: center; 
            font-family: 'Arial Narrow', sans-serif; margin: 0; overflow: hidden; user-select: none;
        }

        /* ШАПКА */
        .header-panel {
            display: flex; background: linear-gradient(to bottom, #5d4a37, #2a1f14);
            border-bottom: 2px solid #f1c40f; padding: 4px; height: 50px;
            align-items: center; justify-content: space-between; z-index: 100; position: relative;
        }
        .player-info {
            background: linear-gradient(to bottom, #ff9d00, #ff5e00);
            border: 1px solid #fff; border-radius: 4px; padding: 2px 10px; text-align: left; min-width: 130px;
        }
        .stat-item {
            background: rgba(0,0,0,0.6); border: 1px solid #666; border-radius: 3px;
            padding: 2px 6px; display: flex; align-items: center; gap: 4px;
        }
        .stat-item img { width: 16px; height: 16px; }

        /* ГЛАВНЫЙ ЭКРАН */
        #main-view { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; 
        }
        
        /* УВЕЛИЧЕННЫЙ ПЕРСОНАЖ */
        #char-img { 
            width: 320px; 
            height: auto; 
            filter: drop-shadow(0 0 15px #000); 
        }

        /* КНОПКА ПЕРЧАТКА ПОД ПЕРСОНАЖЕМ */
        .boss-trigger-btn {
            margin-top: 15px;
            width: 75px;
            height: 75px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #f1c40f;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 15px rgba(241, 196, 15, 0.3);
        }
        .boss-trigger-btn img { width: 50px; height: 50px; mix-blend-mode: screen; }

        /* ОКНА */
        .window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: none; flex-direction: column; align-items: center; }

        /* ЛИЧНОЕ ДЕЛО (ПАПКА) */
        #win-bosses { background: rgba(0,0,0,0.9); justify-content: center; }
        .folder-case {
            background: #e3d5b8; border: 3px solid #3d2b1f; border-left: 15px solid #3d2b1f;
            padding: 20px; width: 85%; color: #3d2b1f; box-shadow: 10px 10px 20px rgba(0,0,0,0.5); text-align: left;
        }
        .boss-photo-large { width: 120px; border: 2px solid #3d2b1f; float: left; margin-right: 15px; }
        .difficulty-easy { color: #27ae60; font-weight: bold; }

        /* АРЕНА БОЯ */
        #battle-arena { background: #000; z-index: 2000; }
        #boss-img-war { max-width: 90%; max-height: 50%; margin-top: 50px; transition: filter 0.1s; }
        .attack-panel { position: absolute; bottom: 0; width: 100%; display: flex; justify-content: center; gap: 8px; background: rgba(0,0,0,0.95); padding: 15px 0; border-top: 2px solid #f1c40f; }
        .skill-btn { width: 65px; height: 65px; border: 2px solid #f1c40f; border-radius: 10px; background: #000; position: relative; overflow: hidden; }
        .skill-btn img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: screen; }
        .cooldown-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; }

        /* НИЖНЯЯ ПАНЕЛЬ */
        .bottom-friends { position: absolute; bottom: 0; left: 0; width: 100%; height: 85px; background: #111; border-top: 2px solid #f1c40f; display: flex; align-items: center; padding: 0 10px; gap: 8px; overflow-x: auto; z-index: 50; }
        .friend-card { min-width: 60px; height: 75px; border: 1px solid #f1c40f; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* ЭФФЕКТЫ */
        @keyframes shake { 0% { transform: translate(1px, 1px); } 20% { transform: translate(-3px, 0px); } 40% { transform: translate(3px, 2px); } 100% { transform: translate(0, 0); } }
        .shake-effect { animation: shake 0.2s; }
        .hit-flash { filter: brightness(0.5) sepia(1) saturate(10000%) !important; }
    </style>
</head>
<body>

    <div class="header-panel">
        <div class="player-info" onclick="changeNickname()">
            <div id="nick-top" style="font-weight:bold; color:#000; font-size:13px;">Боец</div>
            <div style="font-size: 8px; color: #000; font-weight: bold;">АВТОРИТЕТ: <span id="score-top">0</span></div>
        </div>
        <div class="stat-item"><img src="https://img.icons8.com/color/48/ruble.png"><span id="money-top" style="color:#f1c40f; font-weight:bold;">100</span></div>
    </div>

    <div id="main-view">
        <img id="char-img" src="https://github.com/Kama-116/army-online/blob/main/rank1.JPG?raw=true">
        
        <div class="boss-trigger-btn" onclick="showWin('bosses')">
            <img src="https://github.com/Kama-116/army-online/blob/main/boss.png?raw=true">
        </div>
    </div>

    <div id="win-bosses" class="window">
        <div class="folder-case">
            <h2 style="margin-top:0; border-bottom: 2px solid #3d2b1f; font-size: 18px;">ЛИЧНОЕ ДЕЛО №001</h2>
            <img src="https://github.com/Kama-116/army-online/blob/main/bossBokov.jpg?raw=true" class="boss-photo-large">
            <div style="font-family: 'Courier New', monospace; font-size: 13px;">
                <b>ОБЪЕКТ:</b> Ефрейтор Боков<br>
                <b>СТАТУС:</b> В расположении<br>
                <b>СЛОЖНОСТЬ:</b> <span class="difficulty-easy">ЛЕГКАЯ</span><br>
                <b>ОСОБЕННОСТИ:</b> Хитер, крадет сигареты у молодых.
            </div>
            <div style="clear:both; padding-top: 20px;">
                <button onclick="startBattle()" style="background:#3d2b1f; color:#e3d5b8; border:none; padding:12px; font-weight:bold; width:100%; cursor:pointer;">ВСТУПИТЬ В БОЙ</button>
            </div>
        </div>
        <button onclick="closeWins()" style="margin-top:20px; color:white; background:none; border:1px solid white; padding:5px 15px;">ЗАКРЫТЬ ПАПКУ</button>
    </div>

    <div id="battle-arena" class="window">
        <div id="hp-txt" style="color:red; font-size:24px; font-weight:bold; margin-top:20px;">1000 / 1000</div>
        <img id="boss-img-war" src="https://github.com/Kama-116/army-online/blob/main/bossBokov1.jpg?raw=true">
        <div class="attack-panel">
            <div class="skill-btn" onclick="handleAttack(0, 'в голову')">
                <img src="https://github.com/Kama-116/army-online/blob/main/vgolovy.jpg?raw=true">
                <div class="cooldown-overlay" id="cd-0"><span>02:00:00</span><div style="color:#f1c40f">3 руб.</div></div>
            </div>
            <div class="skill-btn" onclick="handleAttack(1, 'под зад')">
                <img src="https://github.com/Kama-116/army-online/blob/main/vzad.jpg?raw=true">
                <div class="cooldown-overlay" id="cd-1"><span>02:00:00</span><div style="color:#f1c40f">3 руб.</div></div>
            </div>
            <div class="skill-btn" onclick="handleAttack(2, 'в глаза')">
                <img src="https://github.com/Kama-116/army-online/blob/main/vglaza.jpg?raw=true">
                <div class="cooldown-overlay" id="cd-2"><span>02:00:00</span><div style="color:#f1c40f">3 руб.</div></div>
            </div>
        </div>
        <button onclick="exitBattle()" style="position:absolute; top:20px; right:20px; background:red; color:white; border:none; padding:10px;">X</button>
    </div>

    <div class="bottom-friends">
        <div class="friend-card" onclick="inviteFriend()" style="background:rgba(255,0,0,0.1); border:2px dashed red;">
            <img src="https://img.icons8.com/color/96/marching-soldiers.png" width="35">
            <div style="font-size:7px; color:red; font-weight:bold;">ЗАЛОЖИТЬ</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = parseInt(localStorage.getItem('score')) || 0;
        let money = parseInt(localStorage.getItem('money')) || 100;
        let nick = localStorage.getItem('playerNick') || "Боец";
        let cooldowns = JSON.parse(localStorage.getItem('cd_times')) || [0, 0, 0, 0];
        let bossHP = 1000;

        function updateUI() {
            document.getElementById('score-top').innerText = score;
            document.getElementById('money-top').innerText = money;
            document.getElementById('nick-top').innerText = nick;
            document.getElementById('hp-txt').innerText = bossHP + " / 1000";
        }

        function handleAttack(idx, name) {
            let now = Date.now();
            if (now < cooldowns[idx]) {
                if (money >= 3 && confirm("Сбросить кулдаун за 3 рубля?")) {
                    money -= 3; cooldowns[idx] = 0; save(); updateUI();
                }
                return;
            }
            bossHP -= [40, 30, 25][idx];
            cooldowns[idx] = now + (2 * 60 * 60 * 1000);
            
            // Эффекты
            let arena = document.getElementById('battle-arena');
            let bossImg = document.getElementById('boss-img-war');
            arena.classList.add('shake-effect');
            bossImg.classList.add('hit-flash');
            setTimeout(() => { arena.classList.remove('shake-effect'); bossImg.classList.remove('hit-flash'); }, 200);

            if (bossHP <= 0) { tg.showAlert("Победа!"); score += 1000; bossHP = 1000; exitBattle(); }
            save(); updateUI();
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function inviteFriend() {
            tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/YOUR_BOT&text=Служи со мной!`);
            score += 500; save(); updateUI();
        }

        function changeNickname() {
            let n = prompt("Новый позывной:", nick);
            if(n) { nick = n; save(); updateUI(); }
        }

        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('money', money);
            localStorage.setItem('playerNick', nick);
            localStorage.setItem('cd_times', JSON.stringify(cooldowns));
        }

        function showWin(id) { document.getElementById('win-' + id).style.display = 'flex'; }
        function closeWins() { document.querySelectorAll('.window').forEach(w => w.style.display = 'none'); }
        function startBattle() { closeWins(); document.getElementById('battle-arena').style.display = 'flex'; }
        function exitBattle() { document.getElementById('battle-arena').style.display = 'none'; }

        setInterval(() => {
            let now = Date.now();
            for (let i = 0; i < 3; i++) {
                let ov = document.getElementById('cd-' + i);
                if (ov && now < cooldowns[i]) {
                    ov.style.display = 'flex';
                    let d = cooldowns[i] - now;
                    let h = Math.floor(d/3600000), m = Math.floor((d%3600000)/60000), s = Math.floor((d%60000)/1000);
                    ov.querySelector('span').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                } else if (ov) { ov.style.display = 'none'; }
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
