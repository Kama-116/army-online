<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #1a1a1a; color: white; text-align: center; 
            font-family: 'Arial Narrow', sans-serif; margin: 0; overflow: hidden; user-select: none;
        }

        /* ШАПКА */
        .header-panel {
            display: flex; background: linear-gradient(to bottom, #5d4a37, #2a1f14);
            border-bottom: 2px solid #f1c40f; padding: 4px; height: 50px;
            align-items: center; justify-content: space-between; z-index: 100; position: relative;
        }
        .player-info {
            background: linear-gradient(to bottom, #ff9d00, #ff5e00);
            border: 1px solid #fff; border-radius: 4px; padding: 2px 10px; text-align: left; min-width: 130px;
        }
        .stat-item {
            background: rgba(0,0,0,0.6); border: 1px solid #666; border-radius: 3px;
            padding: 2px 6px; display: flex; align-items: center; gap: 4px;
        }

        /* ГЛАВНЫЙ ЭКРАН */
        #main-view { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; 
        }
        #char-img { width: 320px; height: auto; filter: drop-shadow(0 0 15px #000); }
        
        .bonus-btn { margin-top: 10px; padding: 8px 15px; background: #27ae60; color: white; border: 2px solid #fff; border-radius: 5px; font-weight: bold; }
        .action-buttons { display: flex; gap: 20px; margin-top: 15px; }
        .circle-btn { width: 75px; height: 75px; background: rgba(0,0,0,0.8); border: 2px solid #f1c40f; border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .circle-btn img { width: 100%; height: 100%; object-fit: cover; }

        .window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: none; flex-direction: column; align-items: center; background: rgba(0,0,0,0.9); }

        /* ЧИПОК */
        .chipok-bg {
            width: 100%; height: 100%; background: url('https://github.com/Kama-116/army-online/blob/main/chipok.jpg?raw=true') center/cover;
            display: flex; flex-direction: column; align-items: center;
        }
        .shop-container {
            width: 90%; background: rgba(0,0,0,0.7); border: 2px solid #f1c40f; border-radius: 10px; margin-top: 50px; padding: 10px; overflow-y: auto; max-height: 70vh;
        }
        .shop-item { display: flex; align-items: center; background: rgba(255,255,255,0.1); margin-bottom: 8px; padding: 8px; border-radius: 5px; }
        .shop-item img { width: 45px; height: 45px; border-radius: 5px; margin-right: 10px; }
        .shop-info { flex-grow: 1; text-align: left; }
        .shop-name { color: #f1c40f; font-weight: bold; font-size: 14px; }
        .shop-price { color: #2ecc71; font-weight: bold; }
        .buy-btn { background: #e67e22; border: none; color: white; padding: 5px 10px; border-radius: 3px; font-weight: bold; }

        /* ЛИЧНОЕ ДЕЛО */
        .folder-case {
            background: #e3d5b8; border: 3px solid #3d2b1f; border-left: 15px solid #3d2b1f;
            padding: 20px; width: 85%; color: #3d2b1f; text-align: left; position: relative;
        }
        .boss-photo-large { width: 120px; border: 2px solid #3d2b1f; float: left; margin-right: 15px; }

        /* АРЕНА БОЯ */
        #battle-arena { background: #000; z-index: 2000; overflow-y: auto; padding-top: 20px; }
        .hp-container { width: 80%; height: 20px; background: #222; border: 2px solid #fff; border-radius: 10px; margin: 10px 0; position: relative; overflow: hidden; }
        #hp-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ff0000, #990000); transition: width 0.3s; }
        #hp-txt { position: absolute; width: 100%; text-align: center; top: 0; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 2px #000; }
        
        #boss-bubble {
            background: white; color: black; padding: 5px 10px; border-radius: 10px;
            font-size: 12px; font-weight: bold; margin-bottom: 5px; opacity: 0; transition: 0.3s;
            position: relative; border: 2px solid #333; z-index: 2001;
        }

        #boss-img-war { width: 220px; height: auto; border: 2px solid #444; }

        .attack-grid { display: flex; gap: 8px; margin: 10px 0; justify-content: center; flex-wrap: wrap; width: 95%; }
        .skill-btn { width: 55px; height: 55px; border: 2px solid #f1c40f; border-radius: 10px; background: none; position: relative; overflow: hidden; }
        .skill-btn img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: screen; }
        .skill-btn.locked { opacity: 0.2; filter: grayscale(1); border-color: #555; }
        .cooldown-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; }

        .damage-leaders { width: 90%; background: rgba(40,40,40,0.8); border: 1px solid #444; border-radius: 5px; padding: 10px; margin-top: 10px; }
        .leader-row { display: flex; justify-content: space-between; font-size: 13px; border-bottom: 1px solid #333; padding: 3px 0; }
        
        .dmg-popup { position: absolute; color: yellow; font-size: 30px; font-weight: bold; animation: flyUp 0.6s forwards; z-index: 3000; pointer-events: none; }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <audio id="hit-sound" src="https://www.myinstants.com/media/sounds/punch-gaming.mp3"></audio>

    <div class="header-panel">
        <div class="player-info" onclick="changeNickname()">
            <div id="nick-top" style="font-weight:bold; color:#000; font-size:13px;">Боец</div>
            <div style="font-size: 8px; color: #000; font-weight: bold;">АВТОРИТЕТ: <span id="score-top">0</span></div>
        </div>
        <div class="stat-item"><img src="https://img.icons8.com/color/48/ruble.png"><span id="money-top" style="color:#f1c40f; font-weight:bold;">100</span></div>
    </div>

    <div id="main-view">
        <img id="char-img" src="https://github.com/Kama-116/army-online/blob/main/rank1.JPG?raw=true">
        <button id="bonus-btn" class="bonus-btn" onclick="takeDailyBonus()">БОНУС 500₽</button>
        <div class="action-buttons">
            <div class="circle-btn" onclick="showWin('bosses')"><img src="https://raw.githubusercontent.com/Kama-116/army-online/c12f5af7e85a445bf11f72ad0dae88c50234cec8/Gemini_Generated_Image_brhswubrhswubrhs.png"></div>
            <div class="circle-btn" onclick="showWin('chipok')"><img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_s4mc2us4mc2us4mc.png?raw=true"></div>
        </div>
    </div>

    <div id="win-chipok" class="window">
        <div class="chipok-bg">
            <div class="shop-container">
                <div class="shop-item">
                    <img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_o8wus5o8wus5o8wu.png?raw=true">
                    <div class="shop-info"><div class="shop-name">Кастет</div><div class="shop-price">10 руб</div></div>
                    <button class="buy-btn" onclick="buyWeapon('knuckles', 10)">КУПИТЬ</button>
                </div>
                <div class="shop-item">
                    <img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_rre4odrre4odrre4.png?raw=true">
                    <div class="shop-info"><div class="shop-name">Сух паёк</div><div class="shop-price">30 руб</div></div>
                    <button class="buy-btn" onclick="buyFood(30)">КУПИТЬ</button>
                </div>
                <div class="shop-item">
                    <img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_928plj928plj928p.png?raw=true">
                    <div class="shop-info"><div class="shop-name">Корсар-6</div><div class="shop-price">20 руб</div></div>
                    <button class="buy-btn" onclick="buyWeapon('bomb', 20)">КУПИТЬ</button>
                </div>
                <div class="shop-item">
                    <img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_adehc5adehc5adeh.png?raw=true">
                    <div class="shop-info"><div class="shop-name">Штык-нож</div><div class="shop-price">30 руб</div></div>
                    <button class="buy-btn" onclick="buyWeapon('knife', 30)">КУПИТЬ</button>
                </div>
            </div>
            <button onclick="closeWins()" style="margin-top:20px; background:red; color:white; border:none; padding:10px 40px; border-radius:5px;">ВЫЙТИ</button>
        </div>
    </div>

    <div id="win-bosses" class="window" style="background: rgba(0,0,0,0.9); justify-content: center;">
        <div class="folder-case">
            <h2 style="margin-top:0; border-bottom: 2px solid #3d2b1f; font-size: 18px;">ЛИЧНОЕ ДЕЛО №001</h2>
            <img src="https://github.com/Kama-116/army-online/blob/main/bossBokov.jpg?raw=true" class="boss-photo-large">
            <div style="font-family: 'Courier New', monospace; font-size: 13px;">
                <b>ОБЪЕКТ:</b> Ефрейтор Боков<br>
                <b>СЛОЖНОСТЬ:</b> <span style="color:#27ae60">ЛЕГКАЯ</span><br>
                <b>ОСОБЕННОСТИ:</b> Хитер, крадет сигареты.
            </div>
            <div style="clear:both; padding-top: 20px;">
                <button onclick="startBattle()" style="background:#3d2b1f; color:#e3d5b8; border:none; padding:12px; font-weight:bold; width:100%;">ВСТУПИТЬ В БОЙ</button>
            </div>
        </div>
        <button onclick="closeWins()" style="margin-top:20px; color:white; border:1px solid white; background:none; padding:5px 15px;">ЗАКРЫТЬ</button>
    </div>

    <div id="battle-arena" class="window">
        <button onclick="exitBattle()" style="position:absolute; top:10px; right:10px; background:red; border:none; color:white; padding:8px; border-radius:50%;">X</button>
        <div id="boss-bubble">Ты что творишь, салага?</div>
        <div class="hp-container"><div id="hp-fill"></div><div id="hp-txt">1000 / 1000</div></div>
        <img id="boss-img-war" src="https://github.com/Kama-116/army-online/blob/main/bossBokov1.jpg?raw=true">

        <div class="attack-grid">
            <div class="skill-btn" onclick="handleAttack(0)"><img src="https://github.com/Kama-116/army-online/blob/main/vgolovy.jpg?raw=true"><div class="cooldown-overlay" id="cd-0"><span></span></div></div>
            <div class="skill-btn" onclick="handleAttack(1)"><img src="https://github.com/Kama-116/army-online/blob/main/vzad.jpg?raw=true"><div class="cooldown-overlay" id="cd-1"><span></span></div></div>
            <div class="skill-btn" onclick="handleAttack(2)"><img src="https://github.com/Kama-116/army-online/blob/main/vglaza.jpg?raw=true"><div class="cooldown-overlay" id="cd-2"><span></span></div></div>
            <div class="skill-btn" onclick="handleAttack(3)"><img src="https://github.com/Kama-116/army-online/blob/main/vgryd.jpg?raw=true"><div class="cooldown-overlay" id="cd-3"><span></span></div></div>
        </div>

        <div class="attack-grid" style="border-top: 1px solid #444; padding-top: 10px;">
            <div id="slot-knuckles" class="skill-btn locked" onclick="useSpecial('knuckles', 150)"><img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_o8wus5o8wus5o8wu.png?raw=true"></div>
            <div id="slot-bomb" class="skill-btn locked" onclick="useSpecial('bomb', 200)"><img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_928plj928plj928p.png?raw=true"></div>
            <div id="slot-knife" class="skill-btn locked" onclick="useSpecial('knife', 200)"><img src="https://github.com/Kama-116/army-online/blob/main/Gemini_Generated_Image_adehc5adehc5adeh.png?raw=true"></div>
        </div>
        <div class="damage-leaders" id="leaders-list"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = parseInt(localStorage.getItem('score')) || 0;
        let money = parseInt(localStorage.getItem('money')) || 100;
        let inventory = JSON.parse(localStorage.getItem('inv')) || { knuckles: 0, bomb: 0, knife: 0 };
        let cooldowns = JSON.parse(localStorage.getItem('cd_times')) || [0, 0, 0, 0];
        let myTotalDmg = parseInt(localStorage.getItem('myTotalDmg')) || 0;
        let lastBonus = localStorage.getItem('lastBonus') || 0;
        let bossHP = parseInt(localStorage.getItem('bossHP')) || 1000;
        let nick = localStorage.getItem('playerNick') || "Боец";

        const bossQuotes = ["Ты что творишь, салага?", "Мимо кассы!", "Ай, больно же!", "Сам напросился!", "Щас в наряд пойдешь!"];

        function updateUI() {
            document.getElementById('score-top').innerText = score;
            document.getElementById('money-top').innerText = money;
            document.getElementById('nick-top').innerText = nick;
            document.getElementById('hp-txt').innerText = bossHP + " / 1000";
            document.getElementById('hp-fill').style.width = (bossHP / 10) + "%";
            
            let bImg = document.getElementById('boss-img-war');
            bImg.src = bossHP <= 500 ? "https://github.com/Kama-116/army-online/blob/main/bossBokov2.jpg?raw=true" : "https://github.com/Kama-116/army-online/blob/main/bossBokov1.jpg?raw=true";

            document.getElementById('slot-knuckles').classList.toggle('locked', inventory.knuckles <= 0);
            document.getElementById('slot-bomb').classList.toggle('locked', inventory.bomb <= 0);
            document.getElementById('slot-knife').classList.toggle('locked', inventory.knife <= 0);
            document.getElementById('leaders-list').innerHTML = `<div class="leader-row"><span>1. ${nick} (Вы)</span><span>${myTotalDmg}</span></div>`;
            
            let now = Date.now();
            document.getElementById('bonus-btn').disabled = (now - lastBonus < 86400000);
        }

        function buyWeapon(type, price) {
            if (money >= price) { money -= price; inventory[type]++; save(); tg.showAlert("Куплено!"); updateUI(); } 
            else tg.showAlert("Мало денег!");
        }

        function buyFood(price) {
            if (money >= price) { money -= price; save(); tg.showAlert("Скушал паёк! +50 энергии"); updateUI(); }
            else tg.showAlert("Мало денег!");
        }

        function useSpecial(type, dmg) {
            if (inventory[type] > 0) { inventory[type]--; applyHit(dmg); save(); updateUI(); }
        }

        function handleAttack(idx) {
            let now = Date.now();
            if (now < cooldowns[idx]) {
                if (confirm("Сбросить кулдаун за 3 рубля?")) {
                    if (money >= 3) {
                        money -= 3; cooldowns[idx] = 0; save(); updateUI();
                    } else tg.showAlert("Недостаточно рублей!");
                }
                return;
            }
            let dmg = [40, 30, 25, 50][idx];
            cooldowns[idx] = now + (2 * 60 * 60 * 1000);
            applyHit(dmg); save(); updateUI();
        }

        function applyHit(dmg) {
            document.getElementById('hit-sound').currentTime = 0;
            document.getElementById('hit-sound').play();
            bossHP = Math.max(0, bossHP - dmg);
            myTotalDmg += dmg;
            
            let bubble = document.getElementById('boss-bubble');
            bubble.innerText = bossQuotes[Math.floor(Math.random() * bossQuotes.length)];
            bubble.style.opacity = 1;
            setTimeout(() => { bubble.style.opacity = 0; }, 1500);

            let popup = document.createElement('div');
            popup.className = 'dmg-popup'; popup.innerText = `-${dmg}`;
            popup.style.left = "45%"; popup.style.top = "30%";
            document.getElementById('battle-arena').appendChild(popup);
            setTimeout(() => popup.remove(), 600);

            if (bossHP <= 0) {
                score += 500; money += 5; bossHP = 1000;
                save(); exitBattle(); tg.showAlert("БОСС ПОВЕРЖЕН!");
            } else save();
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('money', money);
            localStorage.setItem('inv', JSON.stringify(inventory));
            localStorage.setItem('cd_times', JSON.stringify(cooldowns));
            localStorage.setItem('myTotalDmg', myTotalDmg);
            localStorage.setItem('playerNick', nick);
            localStorage.setItem('bossHP', bossHP);
        }

        function showWin(id) { document.getElementById('win-' + id).style.display = 'flex'; }
        function closeWins() { document.querySelectorAll('.window').forEach(w => w.style.display = 'none'); }
        function startBattle() { closeWins(); document.getElementById('battle-arena').style.display = 'flex'; updateUI(); }
        function exitBattle() { document.getElementById('battle-arena').style.display = 'none'; }
        function takeDailyBonus() { money += 500; lastBonus = Date.now(); localStorage.setItem('lastBonus', lastBonus); save(); updateUI(); }
        function changeNickname() { let n = prompt("Ник:", nick); if(n) { nick = n; save(); updateUI(); } }

        setInterval(() => {
            let now = Date.now();
            for (let i = 0; i < 4; i++) {
                let ov = document.getElementById('cd-' + i);
                if (ov && now < cooldowns[i]) {
                    ov.style.display = 'flex';
                    let d = cooldowns[i] - now;
                    let m = Math.floor((d%3600000)/60000), s = Math.floor((d%60000)/1000);
                    ov.querySelector('span').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                } else if (ov) { ov.style.display = 'none'; }
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
