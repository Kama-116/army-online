<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: 'Arial', sans-serif; margin: 0; overflow: hidden; user-select: none; }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar { display: flex; background: rgba(0,0,0,0.9); padding: 8px 5px; font-size: 11px; justify-content: space-around; border-bottom: 2px solid #f1c40f; position: relative; z-index: 100; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .val { color: #f1c40f; font-weight: bold; font-size: 13px; }

        /* –ü–û–ó–´–í–ù–û–ô */
        .nickname-area { position: absolute; top: 50px; left: 15px; z-index: 80; text-align: left; }
        #player-nick { background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 5px; border-left: 3px solid #f1c40f; font-weight: bold; cursor: pointer; color: #fff; font-size: 14px; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .right-nav { position: absolute; right: 10px; top: 70px; display: flex; flex-direction: column; gap: 10px; z-index: 50; }
        .nav-btn { width: 50px; height: 50px; background: rgba(44, 62, 80, 0.9); border: 2px solid #f1c40f; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .nav-btn img { width: 80%; height: 80%; object-fit: contain; }

        /* –ö–ê–ó–ê–†–ú–ê */
        #main-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; display: flex; align-items: center; justify-content: center; }
        #char-img { max-width: 90%; max-height: 80%; object-fit: contain; }

        /* –û–ö–ù–ê */
        .window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: none; flex-direction: column; align-items: center; }
        #win-bosses { background: #d2b48c url('https://www.transparenttextures.com/patterns/paper.png'); color: #3d2b1f; padding-top: 20px; overflow-y: auto; }

        /* –ê–†–ï–ù–ê –ë–û–Ø */
        #battle-arena { background: #000; z-index: 2000; display: none; align-items: center; justify-content: center; }
        #boss-bg { max-width: 95%; max-height: 60%; object-fit: contain; z-index: 5; transition: filter 0.1s; margin-top: -50px; }
        
        /* –≠–§–§–ï–ö–¢–´ –ü–†–ò –£–î–ê–†–ï */
        .flash-red { animation: flash-red-anim 0.2s ease-in-out; }
        @keyframes flash-red-anim {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-50deg); }
            100% { filter: brightness(1); }
        }

        .shake { animation: shake-anim 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake-anim {
            10%, 90% { transform: translate3d(-3px, 0, 0); }
            20%, 80% { transform: translate3d(5px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-7px, 0, 0); }
            40%, 60% { transform: translate3d(7px, 0, 0); }
        }

        .boss-header { position: absolute; top: 15px; left: 15px; text-align: left; z-index: 10; }
        .hp-box { width: 180px; height: 18px; background: #333; border: 1.5px solid #fff; margin-top: 5px; border-radius: 3px; overflow: hidden; position: relative; }
        #boss-hp-fill { width: 100%; height: 100%; background: #c0392b; transition: width 0.3s; }
        #hp-text { position: absolute; width: 100%; text-align: center; font-size: 11px; font-weight: bold; color: white; top: 1px; z-index: 11; text-shadow: 1px 1px #000; }

        /* –°–¢–ê–¢–ò–°–¢–ò–ö–ê –£–†–û–ù–ê */
        #damage-stats-box { position: absolute; bottom: 120px; width: 90%; height: 80px; background: rgba(0,0,0,0.7); border: 1px solid #f1c40f; border-radius: 5px; z-index: 15; overflow-y: auto; padding: 5px; text-align: left; font-size: 11px; }
        .stat-line { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 2px 0; color: #ccc; }

        /* –ü–ê–ù–ï–õ–¨ –£–î–ê–†–û–í */
        .attack-panel { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 20; background: rgba(0,0,0,0.8); padding: 10px 0; }
        .skill-btn { width: 60px; height: 60px; border: 2px solid #f1c40f; border-radius: 10px; overflow: hidden; position: relative; background: #000; }
        .skill-btn img { width: 100%; height: 100%; object-fit: cover; mix-blend-mode: lighten; }

        .exit-btn { position: absolute; top: 15px; right: 15px; border: 1px solid #fff; color: #fff; padding: 5px 12px; font-size: 12px; z-index: 100; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="stat-item">–ú–ï–î–ê–õ–ò: <span class="val" id="score">0</span></div>
        <div class="stat-item">–†–£–ë–õ–ò: <span class="val" id="money">100</span></div>
    </div>

    <div class="nickname-area"><div id="player-nick" onclick="changeNickname()">–ë–æ–µ—Ü</div></div>

    <div class="right-nav">
        <div class="nav-btn" onclick="showWin('bosses')">üíÄ</div>
        <div class="nav-btn" onclick="closeWins()">üè†</div>
    </div>

    <div id="main-view"><img id="char-img" src="https://github.com/Kama-116/army-online/blob/main/rank1.JPG?raw=true"></div>

    <div id="battle-arena" class="window">
        <img id="boss-bg" src="https://github.com/Kama-116/army-online/blob/main/bossBokov1.jpg?raw=true">
        
        <div class="boss-header">
            <b>–ï—Ñ—Ä–µ–π—Ç–æ—Ä –ë–æ–∫–æ–≤</b>
            <div class="hp-box">
                <div id="hp-text">1000 / 1000</div>
                <div id="boss-hp-fill"></div>
            </div>
        </div>

        <button class="exit-btn" onclick="exitBattle()">–°–ë–ï–ñ–ê–¢–¨</button>

        <div id="damage-stats-box">
            <div style="color: #f1c40f; font-weight: bold; margin-bottom: 5px;">–ñ—É—Ä–Ω–∞–ª –±–æ—è:</div>
            <div id="stats-content"></div>
        </div>

        <div class="attack-panel">
            <div class="skill-btn" onclick="useSkill(0, '–≤ –≥–æ–ª–æ–≤—É')"><img src="https://github.com/Kama-116/army-online/blob/main/vgolovy.jpg?raw=true"></div>
            <div class="skill-btn" onclick="useSkill(1, '–ø–æ–¥ –∑–∞–¥')"><img src="https://github.com/Kama-116/army-online/blob/main/vzad.jpg?raw=true"></div>
            <div class="skill-btn" onclick="useSkill(2, '–≤ –≥–ª–∞–∑–∞')"><img src="https://github.com/Kama-116/army-online/blob/main/vglaza.jpg?raw=true"></div>
            <div class="skill-btn" onclick="useSkill(3, '–≤ –≥—Ä—É–¥—å')"><img src="https://github.com/Kama-116/army-online/blob/main/vgryd.jpg?raw=true"></div>
        </div>
    </div>

    <div id="win-bosses" class="window">
        <h2 style="text-decoration: underline;">–õ–ò–ß–ù–´–ï –î–ï–õ–ê</h2>
        <div style="width: 90%; background: rgba(255,255,255,0.3); border: 1px solid #8b4513; display: flex; padding: 15px; color: black;" onclick="startBattle()">
            <b>–ï—Ñ—Ä–µ–π—Ç–æ—Ä –ë–æ–∫–æ–≤ (1000 HP)</b><br>–ù–∞–∂–º–∏ –¥–ª—è –∞—Ç–∞–∫–∏
        </div>
        <button onclick="closeWins()" style="margin-top:20px;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseInt(localStorage.getItem('score')) || 0;
        let money = parseInt(localStorage.getItem('money')) || 100;
        let nick = localStorage.getItem('playerNick') || "–ë–æ–µ—Ü";
        let bossHP = parseInt(localStorage.getItem('bossHP')) || 1000;
        const bossMaxHP = 1000;

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('money').innerText = money;
            document.getElementById('player-nick').innerText = nick;
            
            let fill = document.getElementById('boss-hp-fill');
            let txt = document.getElementById('hp-text');
            if(fill && txt) {
                fill.style.width = (bossHP / bossMaxHP * 100) + "%";
                txt.innerText = bossHP + " / " + bossMaxHP;
            }
        }

        function useSkill(idx, part) {
            let dmg = [30, 20, 15, 40][idx];
            bossHP = Math.max(0, bossHP - dmg);

            // –¢—Ä—è—Å–∫–∞ –∏ –º–∏–≥–∞–Ω–∏–µ
            let arena = document.getElementById('battle-arena');
            arena.classList.remove('shake'); void arena.offsetWidth; arena.classList.add('shake');
            let boss = document.getElementById('boss-bg');
            boss.classList.remove('flash-red'); void boss.offsetWidth; boss.classList.add('flash-red');

            // –õ–æ–≥
            let log = document.getElementById('stats-content');
            let line = document.createElement('div');
            line.className = 'stat-line';
            line.innerHTML = `<b>${nick}</b>: —É—Ä–æ–Ω ${dmg} (${part})`;
            log.prepend(line);

            if (bossHP <= 0) {
                tg.showAlert("–ü–û–ë–ï–î–ê!");
                bossHP = 1000;
                exitBattle();
            }
            save(); updateUI();
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function changeNickname() {
            let p = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–æ–∑—ã–≤–Ω–æ–π:", nick);
            if (p) { nick = p; save(); updateUI(); }
        }

        function startBattle() { closeWins(); document.getElementById('battle-arena').style.display = 'flex'; updateUI(); }
        function exitBattle() { document.getElementById('battle-arena').style.display = 'none'; }
        function showWin(id) { document.getElementById('win-' + id).style.display = 'flex'; }
        function closeWins() { document.querySelectorAll('.window').forEach(w => w.style.display = 'none'); }
        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('money', money);
            localStorage.setItem('bossHP', bossHP);
            localStorage.setItem('playerNick', nick);
        }

        updateUI();
    </script>
</body>
</html>
