<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #1a1a1a; color: white; text-align: center; 
            font-family: 'Arial Narrow', sans-serif; margin: 0; overflow: hidden; user-select: none;
        }

        /* ШАПКА */
        .header-panel {
            display: flex; background: linear-gradient(to bottom, #5d4a37, #2a1f14);
            border-bottom: 2px solid #f1c40f; padding: 4px; height: 50px;
            align-items: center; justify-content: space-between; z-index: 100; position: relative;
        }
        .player-info {
            background: linear-gradient(to bottom, #ff9d00, #ff5e00);
            border: 1px solid #fff; border-radius: 4px; padding: 2px 10px; text-align: left; min-width: 130px;
        }
        .stat-item {
            background: rgba(0,0,0,0.6); border: 1px solid #666; border-radius: 3px;
            padding: 2px 6px; display: flex; align-items: center; gap: 4px;
        }

        /* ГЛАВНЫЙ ЭКРАН */
        #main-view { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; 
        }
        #char-img { width: 320px; height: auto; filter: drop-shadow(0 0 15px #000); }
        
        /* КНОПКА БОНУС */
        .bonus-btn {
            margin-top: 10px; padding: 8px 15px; background: #27ae60; color: white;
            border: 2px solid #fff; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        .bonus-btn:disabled { background: #555; opacity: 0.6; }

        .boss-trigger-btn {
            margin-top: 15px; width: 75px; height: 75px; background: rgba(0,0,0,0.8);
            border: 2px solid #f1c40f; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .boss-trigger-btn img { width: 50px; height: 50px; mix-blend-mode: screen; }

        /* ОКНА */
        .window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: none; flex-direction: column; align-items: center; }

        /* ЛИЧНОЕ ДЕЛО */
        .folder-case {
            background: #e3d5b8; border: 3px solid #3d2b1f; border-left: 15px solid #3d2b1f;
            padding: 20px; width: 85%; color: #3d2b1f; text-align: left; position: relative;
        }
        .boss-photo-large { width: 120px; border: 2px solid #3d2b1f; float: left; margin-right: 15px; }

        /* АРЕНА БОЯ */
        #battle-arena { background: #000; z-index: 2000; overflow-y: auto; display: none; flex-direction: column; align-items: center; padding-top: 20px; }
        .hp-container { width: 80%; height: 20px; background: #222; border: 2px solid #fff; border-radius: 10px; margin: 10px 0; position: relative; overflow: hidden; }
        #hp-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ff0000, #990000); transition: width 0.3s; }
        #hp-txt { position: absolute; width: 100%; text-align: center; top: 0; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 2px #000; }
        
        /* КОММЕНТАРИЙ БОССА */
        #boss-bubble {
            background: white; color: black; padding: 5px 10px; border-radius: 10px;
            font-size: 12px; font-weight: bold; margin-bottom: 5px; opacity: 0; transition: 0.3s;
            position: relative; border: 2px solid #333;
        }

        #boss-img-war { width: 220px; height: auto; border: 2px solid #444; }

        /* ТЕКСТ УРОНА */
        .dmg-popup {
            position: absolute; color: yellow; font-size: 30px; font-weight: bold;
            pointer-events: none; animation: flyUp 0.6s forwards; z-index: 3000;
        }

        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 20% { transform: translate(-3px, 0px); } 100% { transform: translate(0, 0); } }
        .shake-effect { animation: shake 0.2s; }
        .hit-flash { filter: brightness(0.5) sepia(1) saturate(10000%) !important; }

        .attack-panel-inline { display: flex; gap: 8px; margin: 15px 0; }
        .skill-btn { width: 60px; height: 60px; border: 2px solid #f1c40f; border-radius: 10px; background: #000; position: relative; overflow: hidden; }
        .skill-btn img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: screen; }
        .cooldown-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; font-size: 8px; }

        .damage-leaders { width: 90%; background: rgba(40,40,40,0.8); border: 1px solid #444; border-radius: 5px; padding: 10px; margin-top: 10px; }
        .leader-row { display: flex; justify-content: space-between; font-size: 13px; border-bottom: 1px solid #333; padding: 3px 0; }
    </style>
</head>
<body>

    <audio id="hit-sound" src="https://www.myinstants.com/media/sounds/punch-gaming.mp3"></audio>

    <div class="header-panel">
        <div class="player-info" onclick="changeNickname()">
            <div id="nick-top" style="font-weight:bold; color:#000; font-size:13px;">Боец</div>
            <div style="font-size: 8px; color: #000; font-weight: bold;">АВТОРИТЕТ: <span id="score-top">0</span></div>
        </div>
        <div class="stat-item"><img src="https://img.icons8.com/color/48/ruble.png"><span id="money-top" style="color:#f1c40f; font-weight:bold;">100</span></div>
    </div>

    <div id="main-view">
        <img id="char-img" src="https://github.com/Kama-116/army-online/blob/main/rank1.JPG?raw=true">
        
        <button id="bonus-btn" class="bonus-btn" onclick="takeDailyBonus()">БОНУС 500₽</button>
        
        <div class="boss-trigger-btn" onclick="showWin('bosses')">
            <img src="https://github.com/Kama-116/army-online/blob/main/boss.png?raw=true">
        </div>
    </div>

    <div id="win-bosses" class="window" style="background: rgba(0,0,0,0.9); justify-content: center;">
        <div class="folder-case">
            <h2 style="margin-top:0; border-bottom: 2px solid #3d2b1f; font-size: 18px;">ЛИЧНОЕ ДЕЛО №001</h2>
            <img src="https://github.com/Kama-116/army-online/blob/main/bossBokov.jpg?raw=true" class="boss-photo-large">
            <div style="font-family: 'Courier New', monospace; font-size: 13px;">
                <b>ОБЪЕКТ:</b> Ефрейтор Боков<br>
                <b>СЛОЖНОСТЬ:</b> <span style="color:#27ae60">ЛЕГКАЯ</span><br>
                <b>ОСОБЕННОСТИ:</b> Хитер, крадет сигареты.
            </div>
            <div style="clear:both; padding-top: 20px;">
                <button onclick="startBattle()" style="background:#3d2b1f; color:#e3d5b8; border:none; padding:12px; font-weight:bold; width:100%;">ВСТУПИТЬ В БОЙ</button>
            </div>
        </div>
        <button onclick="closeWins()" style="margin-top:20px; color:white; border:1px solid white; background:none; padding:5px 15px;">ЗАКРЫТЬ</button>
    </div>

    <div id="win-victory" class="window" style="background: rgba(0,0,0,0.95); justify-content: center;">
        <div class="folder-case" style="text-align: center;">
            <h2 style="color: #c0392b; border-bottom: 2px solid #3d2b1f;">ДЕЛО ЗАКРЫТО</h2>
            <img src="https://github.com/Kama-116/army-online/blob/main/bossBokov.jpg?raw=true" style="width: 150px; border: 3px solid #3d2b1f; filter: grayscale(1);">
            <div style="font-family: 'Courier New', monospace; font-weight: bold;">
                Победа над Бокичом!<br>+500 авторитета | +5 рублей
            </div>
            <button onclick="closeWins()" style="background:#3d2b1f; color:#e3d5b8; padding:15px; width:100%; border:none; font-weight:bold;">ПРИНЯТЬ</button>
        </div>
    </div>

    <div id="battle-arena" class="window">
        <button onclick="exitBattle()" style="position:absolute; top:10px; right:10px; background:red; border:none; color:white; padding:8px;">X</button>
        
        <div id="boss-bubble">Ты что творишь, салага?</div>

        <div class="hp-container">
            <div id="hp-fill"></div>
            <div id="hp-txt">1000 / 1000</div>
        </div>
        <img id="boss-img-war" src="https://github.com/Kama-116/army-online/blob/main/bossBokov1.jpg?raw=true">

        <div class="attack-panel-inline">
            <div class="skill-btn" onclick="handleAttack(0)"><img src="https://github.com/Kama-116/army-online/blob/main/vgolovy.jpg?raw=true"><div class="cooldown-overlay" id="cd-0"><span></span></div></div>
            <div class="skill-btn" onclick="handleAttack(1)"><img src="https://github.com/Kama-116/army-online/blob/main/vzad.jpg?raw=true"><div class="cooldown-overlay" id="cd-1"><span></span></div></div>
            <div class="skill-btn" onclick="handleAttack(2)"><img src="https://github.com/Kama-116/army-online/blob/main/vglaza.jpg?raw=true"><div class="cooldown-overlay" id="cd-2"><span></span></div></div>
            <div class="skill-btn" onclick="handleAttack(3)"><img src="https://github.com/Kama-116/army-online/blob/main/vgryd.jpg?raw=true"><div class="cooldown-overlay" id="cd-3"><span></span></div></div>
        </div>
        <div class="damage-leaders" id="leaders-list"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = parseInt(localStorage.getItem('score')) || 0;
        let money = parseInt(localStorage.getItem('money')) || 100;
        let nick = localStorage.getItem('playerNick') || "Боец";
        let cooldowns = JSON.parse(localStorage.getItem('cd_times')) || [0, 0, 0, 0];
        let lastBonus = localStorage.getItem('lastBonus') || 0;
        let bossHP = 1000;
        let myTotalDmg = parseInt(localStorage.getItem('myTotalDmg')) || 0;

        const bossQuotes = ["Ты что творишь, салага?", "Мимо кассы!", "Ай, больно же!", "Сам напросился!", "Щас в наряд пойдешь!"];

        function updateUI() {
            document.getElementById('score-top').innerText = score;
            document.getElementById('money-top').innerText = money;
            document.getElementById('nick-top').innerText = nick;
            document.getElementById('hp-txt').innerText = bossHP + " / 1000";
            document.getElementById('hp-fill').style.width = (bossHP / 10) + "%";
            
            // Фото босса на 500 HP
            let bImg = document.getElementById('boss-img-war');
            if (bossHP <= 500 && bossHP > 0) {
                bImg.src = "https://github.com/Kama-116/army-online/blob/main/bossBokov2.jpg?raw=true"; 
            } else if (bossHP > 500) {
                bImg.src = "https://github.com/Kama-116/army-online/blob/main/bossBokov1.jpg?raw=true";
            }
            
            // Проверка кнопки бонуса
            let now = Date.now();
            document.getElementById('bonus-btn').disabled = (now - lastBonus < 86400000);
            
            updateLeaders();
        }

        function updateLeaders() {
            document.getElementById('leaders-list').innerHTML = `<div class="leader-row"><span>1. ${nick} (Вы)</span><span>${myTotalDmg}</span></div>`;
        }

        function takeDailyBonus() {
            money += 500;
            lastBonus = Date.now();
            localStorage.setItem('lastBonus', lastBonus);
            save(); updateUI();
            tg.showAlert("Вы получили бонус 500 рублей!");
        }

        function handleAttack(idx) {
            let now = Date.now();
            if (now < cooldowns[idx]) {
                if (confirm("Сбросить кулдаун за 3 рубля?")) {
                    if (money >= 3) { money -= 3; cooldowns[idx] = 0; save(); updateUI(); }
                }
                return;
            }
            
            // Звук и визуальные эффекты
            document.getElementById('hit-sound').currentTime = 0;
            document.getElementById('hit-sound').play();

            let dmg = [40, 30, 25, 50][idx];
            bossHP = Math.max(0, bossHP - dmg);
            myTotalDmg += dmg;
            cooldowns[idx] = now + (2 * 60 * 60 * 1000);

            // Вылет урона
            let popup = document.createElement('div');
            popup.className = 'dmg-popup';
            popup.innerText = `-${dmg}`;
            popup.style.left = (Math.random() * 40 + 30) + "%";
            popup.style.top = "40%";
            document.getElementById('battle-arena').appendChild(popup);
            setTimeout(() => popup.remove(), 600);

            // Реакция босса
            let bubble = document.getElementById('boss-bubble');
            bubble.innerText = bossQuotes[Math.floor(Math.random() * bossQuotes.length)];
            bubble.style.opacity = 1;
            setTimeout(() => bubble.style.opacity = 0, 1500);

            let bossImg = document.getElementById('boss-img-war');
            document.getElementById('battle-arena').classList.add('shake-effect');
            bossImg.classList.add('hit-flash');
            setTimeout(() => { document.getElementById('battle-arena').classList.remove('shake-effect'); bossImg.classList.remove('hit-flash'); }, 200);

            if (bossHP <= 0) {
                score += 500; money += 5; bossHP = 1000;
                save(); updateUI(); exitBattle(); showWin('victory');
            }
            save(); updateUI();
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('money', money);
            localStorage.setItem('cd_times', JSON.stringify(cooldowns));
            localStorage.setItem('myTotalDmg', myTotalDmg);
            localStorage.setItem('playerNick', nick);
        }

        function showWin(id) { document.getElementById('win-' + id).style.display = 'flex'; }
        function closeWins() { document.querySelectorAll('.window').forEach(w => w.style.display = 'none'); }
        function startBattle() { closeWins(); document.getElementById('battle-arena').style.display = 'flex'; updateUI(); }
        function exitBattle() { document.getElementById('battle-arena').style.display = 'none'; }
        function changeNickname() { let n = prompt("Ник:", nick); if(n) { nick = n; save(); updateUI(); } }

        setInterval(() => {
            let now = Date.now();
            for (let i = 0; i < 4; i++) {
                let ov = document.getElementById('cd-' + i);
                if (ov && now < cooldowns[i]) {
                    ov.style.display = 'flex';
                    let d = cooldowns[i] - now;
                    let m = Math.floor((d%3600000)/60000), s = Math.floor((d%60000)/1000);
                    ov.querySelector('span').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                } else if (ov) { ov.style.display = 'none'; }
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
